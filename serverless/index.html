<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Application Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Changed height to min-height */
    }

    .container {
        width: 80%; /* Adjusted width for responsiveness */
        max-width: 600px; /* Added max-width for responsiveness */
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #666;
    }

    input[type="number"],
    input[type="text"],
    select {
        width: 100%; /* Changed width to 100% */
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Loan Application Form</h2>
        <form action="/submit_loan_application" method="post">
            <label for="code_gender">Gender:</label>
            <select id="code_gender" name="code_gender" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="flag_own_car">Own Car:</label>
            <input type="number" id="flag_own_car" name="flag_own_car" min="0" max="10" required>

            <label for="flag_own_realty">Own Realty:</label>
            <select id="flag_own_realty" name="flag_own_realty" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="cnt_children">Number of Children:</label>
            <input type="number" id="cnt_children" name="cnt_children" min="0" required>

            <label for="amt_income_total">Total Income:</label>
            <input type="number" id="amt_income_total" name="amt_income_total" step="0.01" required>

            <label for="name_income_type">Income Type:</label>
            <input type="text" id="name_income_type" name="name_income_type" required>

            <label for="name_family_status">Family Status:</label>
            <input type="text" id="name_family_status" name="name_family_status" required>

            <label for="name_housing_type">Housing Type:</label>
            <input type="text" id="name_housing_type" name="name_housing_type" required>

            <label for="days_birth">Days since Birth:</label>
            <input type="number" id="days_birth" name="days_birth" step="0.01" required>

            <label for="days_employed">Days Employed:</label>
            <input type="number" id="days_employed" name="days_employed" step="0.01" required>

            <label for="flag_mobil">Mobile Flag:</label>
            <input type="number" id="flag_mobil" name="flag_mobil" step="0.01" required>

            <label for="flag_work_phone">Work Phone Flag:</label>
            <input type="number" id="flag_work_phone" name="flag_work_phone" required>

            <label for="flag_phone">Phone Flag:</label>
            <input type="number" id="flag_phone" name="flag_phone" required>

            <label for="flag_email">Email Flag:</label>
            <input type="number" id="flag_email" name="flag_email" required>

            <label for="occupation_type">Occupation Type:</label>
            <input type="text" id="occupation_type" name="occupation_type" required>

            <label for="cnt_fam_members">Number of Family Members:</label>
            <input type="number" id="cnt_fam_members" name="cnt_fam_members" required>

            <label for="education_level">Education Level:</label>
            <input type="number" id="education_level" name="education_level" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        const form = document.getElementById('loanForm');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const response = await fetch('/submit_loan_application', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            alert(`Prediction: ${data.prediction}`);
        });
    </script>
</body>
</html>
